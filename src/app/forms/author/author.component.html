<div class="card bg-dark text-white">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for ="name" class ="col-form-label col-sm-2"> name </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="author.name" name="name">
        </div>
      </div>


      <div class="form-group row">
        <label for ="birth" class ="col-form-label col-sm-2"> birth </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="author.birth" name="birth">
        </div>
      </div>


      <div class="form-group row">
        <label for ="city" class ="col-form-label col-sm-2"> city </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="author.city" name="city">
        </div>
      </div>

      <div class="form-group row">
        <label for ="mail" class ="col-form-label col-sm-2"> mail </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="author.mail" name="mail">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Create</button>
        </div>
      </div>

    </form>
  </div>
</div>
