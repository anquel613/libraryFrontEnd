<div class="card bg-dark text-white">
  <div class="card-header">
    {{title}}
  </div>

  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for ="title" class ="col-form-label col-sm-2"> Title </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title">
        </div>
      </div>


      <div class="form-group row">
        <label for ="year" class ="col-form-label col-sm-2"> birth </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="book.year" name="year">
        </div>
      </div>


      <div class="form-group row">
        <label for ="genre" class ="col-form-label col-sm-2"> genre </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="book.genre" name="genre">
        </div>
      </div>

      <div class="form-group row">
        <label for ="pages" class ="col-form-label col-sm-2"> pages </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="book.pages" name="pages">
        </div>
      </div>

      <div class="form-group row">
        <label for ="editorial" class ="col-form-label col-sm-2"> editorial </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="book.editorial" name="editorial">
        </div>
      </div>

      <div class="form-group row">
        <label for ="author" class ="col-form-label col-sm-2"> author </label>
        <div class = "col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="book.author" name="author">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Create</button>
        </div>
      </div>

    </form>
  </div>
</div>
